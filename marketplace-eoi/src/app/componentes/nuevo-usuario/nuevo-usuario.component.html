<form [formGroup]="form" (ngSubmit)="createUser()">
    <div class="form-group">
      <label for="">Nombre usuario</label>
      <input type="text" class="form-control" placeholder="Nombre" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="">Contraseña</label>
      <input type="text" class="form-control" placeholder="Contraseña" formControlName="pass" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
</form>
